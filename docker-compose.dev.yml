version: "3.8"

services:
  number-guessing-game:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: number-guessing-game-dev
    working_dir: /app
    environment:
      - NODE_ENV=development
    volumes:
      - ./src:/app/src
      - ./package.json:/app/package.json
      - ./tsconfig.json:/app/tsconfig.json
    command: npm run dev
    stdin_open: true
    tty: true
